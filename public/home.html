<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel | Home</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="./css/style.css">
<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="./home.html">
                <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex menu">
                    <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill fs-3 color-secondary"></i></button></a>
                    <a href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-3"></i></button></a>
                    
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </button>
                        <ul class="dropdown-menu logout">
                          <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                        </ul>
                      </div>

                </div>
              </div>
            </div>
          </nav>
    </header>
<main>
    <div class="container-lg">
        <div class="row">
            <div class="col d-flex mt-4 justify-content-start align-items-center">
                <div>
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2" id="total">
                        R$ 0,00
                    </span>
                </div>
            </div>
            <div class="col d-flex mt-4 justify-content-end">
                <div class="text-center">
                    <img src="./assets/images/coins-small.png" alt="image coins" srcset="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 info shadow-lg">
                <div class="contairner  m-4">
                    <div class="row">
                        <div class="col-6">
                            <span class="fs-4">ENTRADAS <i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
                        </div>

                        <div class="col-6">
                            <span class="fs-4">SAÍDAS <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
                        </div>
                        <div class="col-12 my-2">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="container p-0" id="cash-in-list">

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="container p=0" id="cash-out-list">
                                
                            </div>
                        </div>
                        <div class="rol">
                            <div class="col-12">
                                <button type="button" class="btn button-default" id="transactions-button">VER TODAS</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i class="bi bi-plus"></i></button>
    </div>

<!-- Modal -->
<div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar lançamento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="transaction-form">
        <div class="modal-body">
                <div class="mb-3">
                    <label for="value-input" class="form-label">Valor:</label>
                    <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                   <label for="description-input" class="form-label">Descrição:</label>
                   <input type="text" class="form-control" id="description-input" required>
                </div>
                <div class="mb-3">
                    <label for="date-input" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="date-input" required>
                 </div>
                 <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1">
                        <label class="form-check-label" for="inlineRadio1">ENTRADA</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">SAÍDA</label>
                      </div>
                 </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn button-default">Adicionar</button>
        </div>
    </form>
      </div>
    </div>
  </div>


</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
